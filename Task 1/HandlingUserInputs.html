<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="HandlingUserInputs.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/628c8d2499.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="app-1">
        <div class="row">
            <div class="col-md-3">
                <textarea class="form-control" v-on:keyup="countdown" v-model="message" placeholder=""></textarea>
                <p class='text-right text-small' v-bind:class="{'text-danger': hasError }">{{remainingCount}}</p>
            </div>

            <button id="myBtn">Submit</button>

        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="HandlingUserInputs.js"></script>

</html>
